        <header class="col-12">
            <h1>ITBootcamp Chat</h1>

    <div class="row buttons">
        <button class="col-2 col-t-3 button" >#general</button>
        <button class="col-2 col-t-3 button" >#js</button>

    <div class="form">
        <div class="row input">
            <input type="color" id="cp" name="cp" class="col-5 col-t-7"
                   value="#ffffff">
            <button class="col-1 col-t-3 buttonInput" id="colorUpdate">Update color</button>
        </div>

        <div class="row input" id="bottom1">
            <textarea rows="1" class="col-5 col-t-7" id="yourMessage" placeholder="Your message..."></textarea>
            <button class="col-1 col-t-3 buttonInput" id="send">Send</button>
        </div>

        <div class="row input" id="bottom2">
            <input type="text" class="col-5 col-t-7" placeholder="Update username" id="userName">
            <button class="col-1 col-t-3 buttonInput" id="userNameUpdate">Update</button>
        </div>
        <div class="row" id="writeUserName"></div> 
    </div>
